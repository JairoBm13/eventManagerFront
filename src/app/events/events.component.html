<div class="row">
  <form #formSkill="ngForm">
    <mat-form-field>
      <input matInput type="text" name="name" ngModel placeholder="{{'Name' | translate}}">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select name="category" ngModel>
        <mat-option *ngFor="let cat of categories" [value]="cat.value">
          {{cat.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="place" ngModel placeholder="{{'Name' | translate}}">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="address" ngModel placeholder="{{'Name' | translate}}">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="start_date" ngModel [matDatepicker]="pickerstart" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="pickerstart"></mat-datepicker-toggle>
      <mat-datepicker #pickerstart></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="end_date" ngModel [matDatepicker]="pickerend" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="pickerend"></mat-datepicker-toggle>
      <mat-datepicker #pickerend></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Method</mat-label>
      <mat-select name="method" ngModel>
        <mat-option *ngFor="let method of methods" [value]="method.value">
          {{method.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-stroked-button color="primary" (click)="onSubmit(formSkill)">{{'Submit' |
      translate}}</button>
  </form>
</div>
<div class="row">
  <table mat-table [dataSource]="dataSource" style="width:100%" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Name' | translate }} </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <a [routerLink]="['/events', element.id]">{{element.name}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <a [routerLink]="['/events', element.id, 'edit']">Edit</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-stroked-button color="secondary" (click)="deleteElement(element)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,15,20,25]"></mat-paginator>
</div>
